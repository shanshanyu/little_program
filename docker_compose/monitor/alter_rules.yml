---
groups:
- name: test
  rules:
  - alert: HighRequestLatency
    expr: http_request_duration_seconds{quantile="0.99"} > 1
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "High latency on {{ $labels.instance }}"
      description: "99th percentile latency is {{ $value }}s"